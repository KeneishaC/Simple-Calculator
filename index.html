<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="outline">
        <input type="text" class="outline">
        <section id="buttons">
            <div class="button outline">7</div>
            <div class="button outline">8</div>
            <div class="button outline">9</div>
            <div class="button outline">÷</div>
            <div class="button outline">4</div>
            <div class="button outline">5</div>
            <div class="button outline">6</div>
            <div class="button outline">✕</div>
            <div class="button outline">1</div>
            <div class="button outline">2</div>
            <div class="button outline">3</div>
            <div class="button outline">-</div>
            <div class="button outline">0</div>
            <div class="button outline">.</div>
            <div class="button outline">+</div>
            <div class="button outline">=</div>
            <div id="clear" class="outline">C</div>
        </section>
    </main>
</body>
</html>
